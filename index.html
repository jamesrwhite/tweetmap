<!doctype html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/main.css"/>
	<title>My TweetMap</title>
</head>

<body>
	<a class="github-banner" href="https://github.com/jamesrwhite/tweetmap">
		<img src="img/forkme.png" alt="Fork me on GitHub">
	</a>

	<div id="upload-container">
		<div>
			<h1>
				Drop your tweets.zip file here!
				<input type="file" accept="application/zip" id="upload-input"/>
			</h1>
		</div>
	</div>
	<div id="map"></div>

	<footer class="clearfix">
		<a href="https://twitter.com/share" class="float-left twitter-share-button" data-text="Upload your @twitter archive to see a heat map of all of your tweets!" data-via="jamesrwhite" data-related="jamesrwhite" data-hashtags="mytweetmap" data-dnt="true">Tweet</a>
		<a href="https://twitter.com/jamesrwhite" class="float-right twitter-follow-button" data-show-count="false" data-dnt="true">Follow @jamesrwhite</a>
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAsqcmOiaTV6uYyGjbkCXdFqcFQYQwrF80&amp;libraries=visualization"></script>
	<script src="js/zip.js"></script>
	<script src="js/main.js"></script>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</body>
</html>
