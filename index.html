<!doctype html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/main.css"/>
	<title>My TweetMap</title>
</head>

<body>

	<div id="upload-container">

			<h1>

	<script src="js/zip.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
